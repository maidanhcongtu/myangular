<div class="login-container" ng-controll="LoginCtrl">
	<form ng-submit='login.submit()'>
		<div ng-show="login.msgLoginFail != ''">{{login.msgLoginFail}}</div>
		username: <input type='text' ng-model="login.username"/><br/>
		pasword: <input type='password' ng-model="login.password"/><br/>
		<input type='submit' value="Login" />
	</form>
</div>
