<div class="login-container" ng-controll="LoginCtrl">
	<form ng-submit='login.submit()'>
		<div ng-show="login.msgLoginFail != ''">{{login.msgLoginFail}}</div>
		{{"login.username" | translate}}: <input type='text' ng-model="login.username"/><br/>
		{{"login.password" | translate}}: <input type='password' ng-model="login.password"/><br/>
		<input type='submit' value="{{'login.login' | translate}}" /> 
		<div></div>
		<br/>
		<fieldset>
			<legend>Admin only</legend>
			<input type="button" value="add admin" ng-click="login.addAdminAcc()" /> | <input type="button" value="print data" ng-click="login.printDataTest()" /> |
			<input type="button" value="destroy data" ng-click="login.destroyData()" />
		</fieldset>
	</form>
</div>
